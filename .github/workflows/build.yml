name: CI

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: windows-latest

    strategy:
      matrix:
        build: [Release]
        arch: [Win32, x64]
        sdl2: [ON]
        include:
          - arch: Win32
            s2arc: x86
          - arch: x64
            s2arc: x64
          - sdl2: ON
            s2ver: 2.28.5

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Download and extract CUDA Toolkit 12.9.0 full bundle
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://developer.download.nvidia.com/compute/cuda/12.9.0/local_installers/cuda_12.9.0_576.02_windows.exe -OutFile cuda_full.exe
          7z x cuda_full.exe -ocuda_temp

          # Locate cuda_runtime.h, then deduce include, bin, lib paths
          $cudaHeader = Get-ChildItem -Recurse -Path cuda_temp -Filter cuda_runtime.h | Select-Object -First 1
          $cudaInclude = $cudaHeader.Directory.FullName
          $cudaRoot = $cudaInclude -replace '\\include$', ''
          $cudaBin = Join-Path $cudaRoot 'bin'
          $cudaLib = Join-Path $cudaRoot 'lib\x64'

          echo "CUDA_PATH=$cudaRoot" >> $env:GITHUB_ENV
          echo "CUDAToolkit_ROOT=$cudaRoot" >> $env:GITHUB_ENV
          echo "CMAKE_CUDA_COMPILER=$cudaBin\\nvcc.exe" >> $env:GITHUB_ENV
          echo "CUDA_INCLUDE_DIR=$cudaInclude" >> $env:GITHUB_ENV
          echo "CUDA_LIBRARY_DIR=$cudaLib" >> $env:GITHUB_ENV

      - name: Fetch SDL2 and set SDL2_DIR
        if: matrix.sdl2 == 'ON'
        run: |
          C:/msys64/usr/bin/wget.exe -qO sdl2.zip https://github.com/libsdl-org/SDL/releases/download/release-${{ matrix.s2ver }}/SDL2-devel-${{ matrix.s2ver }}-VC.zip
          7z x sdl2.zip
          echo "SDL2_DIR=$env:GITHUB_WORKSPACE/SDL2-${{ matrix.s2ver }}/cmake" >> $env:GITHUB_ENV

      - name: Configure (with CUDA support)
        run: >
          cmake -S . -B ./build -A ${{ matrix.arch }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build }}
          -DBUILD_SHARED_LIBS=ON
          -DWHISPER_SDL2=${{ matrix.sdl2 }}
          -DGGML_CUDA=1
          -DCMAKE_CUDA_ARCHITECTURES=89
          -DCMAKE_CUDA_COMPILER="$env:CMAKE_CUDA_COMPILER"
          -DCUDAToolkit_ROOT="$env:CUDAToolkit_ROOT"
          -DCMAKE_INCLUDE_PATH="$env:CUDA_INCLUDE_DIR"
          -DCMAKE_LIBRARY_PATH="$env:CUDA_LIBRARY_DIR"

      - name: Build
        run: |
          cd ./build
          msbuild ALL_BUILD.vcxproj -t:build -p:configuration=${{ matrix.build }} -p:platform=${{ matrix.arch }}

      - name: Copy SDL2.dll
        if: matrix.sdl2 == 'ON'
        run: copy "$env:SDL2_DIR/../lib/${{ matrix.s2arc }}/SDL2.dll" build/bin/${{ matrix.build }}

      - name: Upload SDL2.dll
        if: matrix.sdl2 == 'ON'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.s2arc }}_SDL2.dll
          path: build/bin/${{ matrix.build }}/SDL2.dll

      - name: Upload whisper dll
        uses: actions/upload-artifact@v4
        with:
          name: whisper_${{ matrix.arch }}.dll
          path: build/bin/${{ matrix.build }}/whisper.dll

      - name: Upload ggml dll
        uses: actions/upload-artifact@v4
        with:
          name: ggml_${{ matrix.arch }}.dll
          path: build/bin/${{ matrix.build }}/ggml.dll

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: whisper-bin-${{ matrix.arch }}
          path: build/bin/${{ matrix.build }}
